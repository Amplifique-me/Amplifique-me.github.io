<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            font-family: "Poppins", sans-serif;
            place-items: center;
        }

        .wrapper {
            padding-top: 10px;
            display: inline-flex;
        }

        .icon {
            font-size: 2em;
            color: #7a7a7a
        }

        .email:hover {
            color: #23c8c8;
        }

        .facebook:hover {
            color: #4267B2;
        }

        .instagram:hover {
            color: rgb(241, 102, 217);
        }

        .linkedin:hover {
            color: #0e76a8;
        }

        .twitter:hover {
            color: #26a7de;
        }

        .youtube:hover {
            color: #FF0000;
        }

        .social {
            position: relative;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="email" onclick="navigate(this.id)" class="social">
            <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
        </div>

        <div id="facebook" onclick="navigate(this.id)" class="social">
            <span class="icon facebook"><i class="fab fa-facebook"></i></span>
        </div>

        <div id="instagram" onclick="navigate(this.id)" class="social">
            <span class="icon instagram"><i class="fab fa-instagram"></i></span>
        </div>

        <div id="linkedin" onclick="navigate(this.id)" class="social">
            <span class="icon linkedin"><i class="fab fa-linkedin"></i></span>
        </div>

        <div id="twitter" onclick="navigate(this.id)" class="social">
            <span class="icon twitter"><i class="fab fa-twitter"></i></span>
        </div>

        <div id="youtube" onclick="navigate(this.id)" class="social">
            <span class="icon youtube"><i class="fab fa-youtube"></i></span>
        </div>
    </div>

    <script>
        function navigate(id) {
            if (id === "email") {
                window.open("mailto:meajuda@amplifique.me", '_blank').focus();
            } else if (id === "facebook") {
                window.open("https://www.facebook.com/amplifique.me", '_blank').focus();
            } else if (id === "instagram") {
                window.open("https://www.instagram.com/amplifique.me/", '_blank').focus();
            } else if (id === "linkedin") {
                window.open("https://www.linkedin.com/company/amplifique.me/", '_blank').focus();
            } else if (id === "twitter") {
                window.open("https://twitter.com/Amplifique_me", '_blank').focus();
            } else if (id === "youtube") {
                window.open("https://www.youtube.com/@amplifiqueme/", "_blank").focus();
            }
        }
    </script>
</body>

</html>
